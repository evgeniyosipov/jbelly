<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-10">
                <article>
                    <header>
                        <h2 th:text="${article.title}"></h2>
                    </header>

                    <p th:utext="${article.entry}"></p>

                    <p th:utext="${article.content}"></p>

                    <p class="author" th:text="${article.author.fullName}"></p>

                    <p>
                        <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                    </p>

                    <footer>
                        <div class="pull-left">
                            <th:block sec:authorize="isAuthenticated()" th:if="${user.isAdmin() OR user.isAuthor(article)}">
                            <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                            <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>
                            </th:block>

                            <a class="btn btn-default btn-xs" th:href="@{/}">Back &laquo;</a>
                        </div>
                    </footer>
                    <br/>
                </article>
            </div>

            <div class="col-md-2">

                <br/>

                <div>
                    Categories:
                </div>
                <th:block th:each="category : ${categories}">
                    <a th:href="@{/category/{id}(id=${category.id})}">
                        <th:block th:text="${category.name}"></th:block>
                    </a>
                </th:block>

                <br/><br/>

                <div>
                    Tags:
                </div>
                <th:block th:each="tag : ${tags}">
                    <a th:href="@{/tag/{name}(name=${tag.name})}">
                        <th:block th:text="${tag.name}"></th:block>
                    </a>
                </th:block>
            </div>
        </div>
    </div>
</main>
