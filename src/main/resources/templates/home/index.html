<main>
    <div class="container body-content">
        <div class="row">

            <div class="col-md-10">
            <th:block th:each="article : ${articles}" >
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <p class="author" th:text="${article.author.fullName}"></p>

                        <footer>
                            <div class="pull-left">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                <br/>
            </th:block>
            </div>

            <div class="col-md-2">
            <div>
                Categories:
            </div>
            <th:block th:each="category : ${categories}">
                <a th:href="@{/category/{id}(id=${category.id})}">
                <th:block th:text="${category.name}"></th:block>
                </a>
            </th:block>

            <br/><br/>

            <div>
                Tags:
            </div>
            <th:block th:each="tag : ${tags}">
                <a th:href="@{/tag/{name}(name=${tag.name})}">
                <th:block th:text="${tag.name}"></th:block>
                </a>
            </th:block>
            </div>

        </div>
    </div>
</main>
